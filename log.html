<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="static/css/log_styles.css" />
    <title>Sign in & Sign up</title>
    <link rel="shortcut icon" href="static/images/sample-modified.png">

  </head>

  <body>

    <div class="container" style="background-image: url(static/images/sample-dodo.png);">
      <!--==================== Header ====================-->
        <div class="nav">
            <div class="menu" onclick="openNav()">
                <div class="hamburger"></div>
            </div>
        </div>

      <!--==================== MENU ====================-->
        <div id="nav_bar" class="nav-overlay">
          <div class="nav-overlay-content">
              <p class="nav_description">
                  &#169; World Envie Land Legacy - WELL
              </p>
              <a href="log.html">Log in</a>
              <a href="index.html">Home</a>
              <a href="shop.html">Shop</a>
              <a href="design.html">Customize</a>
              <a href="contact.html">Contact</a>
              <a href="about_us.html">About us</a>
              <!--<a href="#">Clients</a>-->
          </div>
        </div>

      <div class="overlay"></div>

      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password-input-signin" placeholder="Password" />
              <span toggle="#password-input-signin" class="toggle-password-signin"></span>
            </div>

            <button class="btn solid" value="Login" ><a href="index.html">LOG IN</a></button>
            <!--<input type="submit" value="Log in" class="btn solid" />-->

            <p class="social-text">Or sign in with social platforms</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>

          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password-input-signup" placeholder="Password" />
              <span toggle="#password-input-signup" class="toggle-password-signup"></span>
            </div>

            <button class="btn solid" value="Signup" ><a href="index.html">SIGN UP</a></button>
            <!--<input type="submit" class="btn" value="Sign up" />-->

            <p class="social-text">Or sign up with social platforms</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Discover, decide & choose WELL...
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="static/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Discover, decide & choose WELL...
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="static/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="static/js/log.js"></script>

  </body>

</html>
