<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>T-Shirt Designer</title>

    <link rel="shortcut icon" href="static/images/sample-modified.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel='stylesheet'>

    <link rel="stylesheet" href="static/css/draw_styles.css">
  </head>

  <body>
    <h1>T-Shirt Designer</h1>
    <div id="canvas-container">
      <img src="https://media.istockphoto.com/id/1225397516/fr/photo/avant-arri%C3%A8re-et-3-4-vues-du-t-shirt-blanc-sur-le-mod%C3%A8le-de-hip-hop-de-fond-blanc.jpg?s=612x612&w=0&k=20&c=XpOmOkMyFJEy5Pl0EYBhCJTNXCknQ7GHOthzbel4dDQ=" alt="t-shirt" />
      <canvas id="canvas" width="620" height="380"></canvas>
      <div id="text-container"></div>
    </div>

    <div>
      <h2>Options</h2>
      <label for="color-picker">Color:</label>
      <input type="color" id="color-picker" value="#000000">

      <label for="brush-size">Brush Size:</label>
      <input type="range" id="brush-size" min="1" max="50" value="10">

      <label for="font">Font:</label>
      <select id="font">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
      </select>

      <label for="text-input">Text:</label>
      <input type="text" id="text-input">
      <button id="add-text-button">Add Text</button>

      <label for="upload-image">Image:</label>
      <input type="file" id="upload-image">
      <button id="add-image-button">Add Image</button>

      <button id="downloadButton">Download</button>

      <button id="clear-button">Clear</button>
    </div>

    <script src="static/js/draw.js"></script>
  </body>
  
</html>
